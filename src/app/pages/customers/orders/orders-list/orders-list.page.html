<ion-header>
  <app-primary-header [title]="'Order Overview' | translate">
    <ion-back-button defaultHref="/customers/dashboard"></ion-back-button>
  </app-primary-header>
</ion-header>

<ion-content>
    <ng-container *ngIf="orders">
      <ng-container *ngFor="let item of OrderListSections; let i = index">
        <app-order-list-accordion [expanded]="item.name == section ? true : false" [mode]="item" [orders]="orders"></app-order-list-accordion>
      </ng-container>
    </ng-container>
</ion-content>
